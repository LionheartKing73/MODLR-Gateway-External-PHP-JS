{{ID:alert}}
<div {{ID:the_form}}>
<form class="form-horizontal" method="post" action="{{ID:base_url}}post.php?type={{ID:type}}{{ID:id_query}}"  enctype="multipart/form-data">

<div class="form-group ">
	<label for="title" class="control-label col-lg-3">Thread Title</label>
	<div class="col-lg-6">
		<input class=" form-control" id="title" name="title" type="text" value="{{ID:title_post}}" placeholder="{{ST:title}}">
	</div>
</div>

<div class="form-group ">
	<label for="category" class="control-label col-lg-3">Thread Forum</label>
	<div class="col-lg-6">
		<select name="category" class="input-xxlarge form-control">
			<option value="">{{ST:select_a_category}}</option>
			{{ID:categories}}
		</select>
	</div>
</div>

<textarea class="span9" rows="12" name="body" id="body" style="width:100%;">{{ID:body}}</textarea>

	new nicEditor({fullPanel : true, iconsPath : '{{ID:base_url}}js/nicEdit/nicEditorIcons.gif'}).panelInstance('body');
});
</script>

<div class="form-group">
	<label class="control-label col-md-3">Attach Files:</label>
	<div class="col-md-4" style='top: 8px;'>
		<input type="file" class="default" id="photos[]" name="photos[]" multiple/>
	</div>
</div>
