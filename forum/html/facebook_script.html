<script type="text/javascript">
$(document).ready(function(){
    $('#facebook_signin').click(function(e){
        $.oauthpopup({
            path: '{{ID:base_url}}facebook_login.php',
			width:600,
			height:300,
            callback: function(){
                window.location.reload();
            }
        });
		e.preventDefault();
    });
});

</script>
